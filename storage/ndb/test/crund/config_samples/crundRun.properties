# the benchmark's metrics: measure time, memory use
logRealTime=true
logCpuTime=true
logMemUsage=false
includeFullGC=false
logSumOfOps=true

# optional number of rows per transaction with a scale factor
#aStart=4
#aStart=256
#aStart=1024
#aStart=4096
#aStart=16384
#aStart=65536
#aEnd=4
#aEnd=256
#aEnd=1024
#aEnd=4096
#aEnd=16384
#aEnd=65536
#aScale=4

# optional number of rows per transaction with a scale factor
#bStart=4
#bStart=256
#bStart=1024
#bStart=4096
#bStart=16384
#bStart=65536
#bEnd=4
#bEnd=256
#bEnd=1024
#bEnd=4096
#bEnd=16384
#bEnd=65536
#bScale=4

# the max length (multiple of 10) up to which to scale up strings
# CRUND CODE (AND SCHEMA) CURRENTLY DO NOT SUPPORT
#   maxVarbinaryBytes>100 maxVarcharChars>100
maxVarbinaryBytes=100
maxVarcharChars=100
maxBlobBytes=100000
maxTextChars=100000

# whether operations or connections are to be renewed after a run
renewOperations=false
renewConnection=false

# whether data objects can be cached/reused after a transaction
allowExtendedPC=false

# the number of warmup and finally recorded runs
warmupRuns=0
hotRuns=1
#hotRuns=20

